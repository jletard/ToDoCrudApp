<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Project</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="todo.css">
</head>
<body class="container">
    <div id="new-user" class="jumbotron">
        <h2 class="text-center">New User - Tasks</h2>
        <form>
            <div class="form-group row">
                <label for="input-user-name" class="col-sm-2 col-form-label"><strong>Name</strong></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="input-user-name" placeholder="Name">
                </div>
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0"><strong>User Status</strong></legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="user-parent" value="option1">
                            <label class="form-check-label" for="user-parent">
                                Parent User
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="user-child" value="option2">
                            <label class="form-check-label" for="user-child">
                                Child User
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="button" class="btn btn-primary" id="sign-in">Sign in</button><!-- I changed the button type from "submit"to "button" and added an id - Aaron-->
                </div>
            </div>
        </form>
        
    </div>
    <!-- Aaron -->
    <!-- Derin- Took out Jumbotron class Div-->
    <!-- I did dark table because it was the only one with a border that would work with jumbotron -->
            <table class="table table-bordered table-dark text-center">
                <thead">
                <tr>
                    <th class="col-2">Assigned User</th> 
                    <th class="col-4">Task-Description</th>   <!--Derin - added 3 total task columns to table-->
                    <th class="col-2">Task-Time Assigned</th>
                    <th class="col-2">Task-Time Due</th>
                    <th class="col-2">Completed</th>
                </tr>
                </thead>
                <tbody id="master-table-body">
                </tbody>
            </table>
           
    <!-- Aaron -->

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="todo.js"></script>

</body>
</html>
