<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Project</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="todo.css">
</head>
<body class="container-fluid px-0">
  <!-- Sarah- added accordion feature-->   
<div class="accordion" id="accordion">
    <div class="card z-depth-0 bordered">
        <div class="card-header" id="headingOne">
            <h5 class="mb-0">
                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne"
                    aria-expanded="true" aria-controls="collapseOne">
                    <h2 class="text-center">Users</h2>
                </button>
            </h5>
        </div>
        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
            <div class="card-body">
                <form>
                    <div class="form-group row">
                        <label for="input-user-name" class="col-sm-2 col-form-label"><strong>Name</strong></label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="input-user-name" placeholder="Name">
                        </div>
                    </div>
                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0"><strong>User Status</strong></legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" value="adult"
                                        id="user-parent" />
                                    <label class="form-check-label" for="user-parent">
                                        Parent User
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" value="child" id="user-child"
                                        checked>
                                    <label class="form-check-label" for="user-child">
                                        Child User
                                    </label>
                                </div>
        
                            </div>
                    </fieldset>
        
        
                    <div class="adultinput" id="adult-form">
                        <div class="form-group row" id="adult1">
                            <label for="dropdownMenuButton" class="col-sm-2 col-form-label"><strong>Choose a
                                    Child</strong></label>
                            <div id="dropdown">
                                <form class="form-inline">
        
                                    <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                                        <option selected>Choose...</option>
                                        <option value="1">Johnny</option>
                                        <option value="2">Jimmy</option>
                                        <option value="3">Erika</option>
                                    </select>
        
                            </div>
                        </div>
        
                        <div class="form-group row" id="adult2">
                            <label for="input-task-description" class="col-sm-2 col-form-label"><strong>Task
                                    Description</strong></label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="input-task-description" placeholder="Description">
                            </div>
                        </div>
        
                        <div class="form-group row" id="adult2">
                            <label for="input-task-time" class="col-sm-2 col-form-label"><strong>Time of Task
                                    Creation</strong></label>
                            <div class="col-sm-10">
                                <input type="datetime-local" class="" id="input-task-time">
                            </div>
                        </div>
        
                        <div class="form-group row" id="adult3">
                            <label for="input-due-time" class="col-sm-2 col-form-label"><strong>Task Time Due</strong></label>
                            <div class="col-sm-10">
                                <input type="datetime-local" class="" id="input-task-due-time">
                            </div>
                        </div>
                    </div>
        
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="button" class="btn btn-primary" id="sign-in">Sign in</button>
                            <!-- I changed the button type from "submit"to "button" and added an id - Aaron-->
                        </div>
                    </div>
        
                </form>
            </div>
        </div>
    </div>
    <div class="card z-depth-0 bordered">
        <div class="card-header" id="headingTwo">
            <h5 class="mb-0">
                <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo"
                    aria-expanded="false" aria-controls="collapseTwo">
                    <h2 class="text-center">Tasks</h2> 
                </button>
            </h5>
        </div>
        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
            <div class="card-body">
                <!-- Aaron -->
    <!-- Derin- Took out Jumbotron class Div-->
    <!-- I did dark table because it was the only one with a border that would work with jumbotron -->
    <table class="table table-bordered table-dark text-center">
        <thead">
            <tr>
                <th class="col-2">Assigned User</th>
                <th class="col-4">Task-Description</th>
                <!--Derin - added 3 total task columns to table-->
                <th class="col-2">Task-Time Assigned</th>
                <th class="col-2">Task-Time Due</th>
                <th class="col-2">Completed</th>
            </tr>
            </thead>
            <tbody id="master-table-body">
            </tbody>
    </table>

    <!-- Aaron -->
            </div>
        </div>
    </div>
 
        
    </div>




    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="todo.js"></script>
    <script src="crudcrud.js"></script>

</body>

</html>
